{% extends 'base.html' %}
{% load django_bootstrap5%}

{% block content %}

  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}

  </form>
  <hr>
  <a href="{% url 'free:index' %}">[back]</a>
{% endblock content %}
