{% extends 'base.html' %}
{% load django_bootstrap5%}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/gathering_create.css' %}">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
{% endblock css %}
{% block content %}
<div class="container total">
    <div class="">
        <h2 class="header">투표하기</h2>
        
        
            <form action="" method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }}
                {{ field }}
            </div>
            {% endfor %}
            <div class="buttons">
                <button type="submit" class="btn btn-primary btns-add">투표 등록</button>
                <a class="btn btn-warning btns-back" href="{% url 'gathering:gathering-list' %}" role="button">돌아가기</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
