{% extends 'base.html' %}
{% load django_bootstrap5%}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/gathering_list.css' %}">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
{% endblock css %}
{% block content %}
<a class="btn btn-primary mb-3 float-right" href="{% url 'gathering:gathering-create' %}" role="button">글 작성 <i class="fas fa-plus"></i></a>
    <!--클릭 시 링크 설정-->
    <a href="">
        <div class="card">
            <div class="card-header">
                <div class="card-header-is_closed">
                    <div class="card-header-text">모집중</div>
                    <div class="card-header-number">5 / 10</div>
                </div>
                <h1 class="title">장고 스터디 모집합니다!</h1>
            </div>
            <div class="card-body">
                <div class="card-body-header mb-2">
                    <p><span class="card-body-hashtag">#django</span><span class="card-body-hashtag hashs">#python</span><span class="card-body-hashtag hashs">#온라인</span></p>
                    <p class="card-body-nickname">hobin49</p>
                </div>
                <div class="card-body-description">
                    <p>
                        안녕하세요! 
                        12월 24일까지 장고 스터디 모집합니다!
                    </p>
                    <button class="custom-btn btn-6"><span>더보기</span></button>
                </div>
            </div>
            <div class="card-body-footer">
                <div>
                    <i class="reg_date"> 2018/04/12</i>
                </div>
                <div>
                    <i class="bi bi-eye">조회수 120개</i>
                    <i class="bi bi-chat-dots">댓글 3개</i>
                </div>
            </div>


        </div>

    </div>    
    </a>

{% endblock content %}
