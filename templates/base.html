{% load django_bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siseon</title>
  <!--css-->
  {% bootstrap_css %}
  {% block css %}{% endblock css %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <style>
    @import url('https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css%27');
    /* 배경 화면 */
    body {
        font-family: 'NanumSquare', sans-serif;
      }
  </style>
</head>
<body>
  <!-- navbar -->
  {% include "navbar.html" %} 
  <div class="container" style="min-height: 100vh; margin-top: 5%; background-color: skyblue;">
    {% block content %}{% endblock content %}
  </div>
  <!--footer-->
  {% include "footer.html" %}

  <!--javascript-->
  {% bootstrap_javascript %} 
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js%22%3E"></script>
  {% block js %}
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  {% endblock js %} 
</body>
</html>
