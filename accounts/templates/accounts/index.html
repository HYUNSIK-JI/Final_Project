{% extends 'base.html' %}
{% block content %}
  <h1>임시메인</h1>
  {% if not request.user.is_authenticated %}
    <a class="btn btn-outline-success me-3" href="{% url 'accounts:login' %}" role="button">로그인</a>
    <a class="btn btn-outline-secondary" href="{% url 'accounts:signup' %}" role="button">회원가입</a>
  {% else %}
    <a class="nav-login-name me-3" href="{% url 'accounts:detail' request.user.pk %}">{{ request.user.username }}님</a>
    <a class="btn btn-outline-danger" href="{% url 'accounts:logout' %}" role="button">로그아웃</a>
    <a class="btn btn-outline-danger" href="{% url 'accounts:delete' request.user.pk %}" role="button">회원탈퇴</a>
  {% endif %}
{% endblock content %}
