{% extends 'base.html' %}

{% block content %}
<h1>질문게시판 메인페이지</h1>

<div>
  <a href="{% url 'articles:create' %}">
    <h4>CREATE</h4>
  </a>
</div>

{% for article in articles %}
  {% if article.unname %}
    익명
    {{article.title}}
    {{article.category}}
  {% else %}
  
  {{article.user}}
  {{article.title}}
  {{article.category}}
  {% endif %}
  

{% endfor %}
{% endblock %}
