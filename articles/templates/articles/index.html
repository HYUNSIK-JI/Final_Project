{% extends 'base.html' %}

{% block content %}
<h1>질문게시판 메인페이지</h1>

<div>
  <a href="{% url 'articles:create' %}">
    <h4>CREATE</h4>
  </a>
</div>

{% for article in articles %}
  {% if article.unname %}
    익명
    <a href="{% url 'articles:detail' article.pk%}" class="text-black fw-bold text-decoration-none">
      {{article.title}}</a>
    {{article.category}}
    
  {% else %}
  
  {{article.user.nickname}}
  <a href="{% url 'articles:detail' article.pk%}" class="text-black fw-bold text-decoration-none">
    {{article.title}}</a>
  {{article.category}}
  
  {% endif %}
  

{% endfor %}
{% endblock %}
