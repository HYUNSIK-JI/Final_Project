{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'articles/css/update.css' %}">
{% endblock css %}

{% block content %}
<div class="update-container">
  <p class="title">
    <a href="{% url 'articles:index' %}">QUESTION BOARD</a><br><span class="state-change">UPDATE</span>
  </p>
  <form action='' method='POST' enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form.media }}
    {{ form.title }}
    {{ form.category }}
    {{ form.content }}
    <div class="id_unname">
      <span>익명선택 </span>
        &nbsp;{{form.unname}}
      </div>
    <div class="buttons">
      <input type="submit" value="수정" class="edit-button">
      <a href="{% url 'articles:detail' article.pk %}" class="back-button">취소</a>
    </div>
  </form>
</div> <!-- update-container -->
{% endblock %}
