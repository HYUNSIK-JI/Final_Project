{% extends 'base.html' %}
{% load django_bootstrap5%}
{% load static %}
{% load widget_tweaks %}
{% block css %}
<link rel="stylesheet" href="{% static 'articles/css/create.css' %}">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
{% endblock css %}



{% block content %}
<h3 class="title">Question board</h3>
<div class="create-container">
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
  </form>
</div>
<div class="buttons">
  <button type="submit" class="submit-button">작성</button>
  <a href="{% url 'articles:index' %}" class="back-button">취소</a>
</div>
{% endblock content %}
